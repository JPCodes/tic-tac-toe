<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <title></title>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe!</h1>
    <h3>Here we Go!</h3>
    <img src="img/tictactoe.jpg" class="img-responsive" alt="xyz">
    <button type="submit" class="btn">Let's Play!</button>
    <div class="board">
      <div class="grid 1">
        <h1><span class="1"></span></h1>
      </div>
      <div class="grid 2">
        <h1><span class="2"></span></h1>
      </div>
      <div class="grid 3">
        <h1><span class="3"></span></h1>
      </div>
      <div class="grid 4">
        <h1><span class="4"></span></h1>
      </div>
      <div class="grid 5">
        <h1><span class="5"></span></h1>
      </div>
      <div class="grid 6">
        <h1><span class="6"></span></h1>
      </div>
      <div class="grid 7">
        <h1><span class="7"></span></h1>
      </div>
      <div class="grid 8">
        <h1><span class="8"></span></h1>
      </div>
      <div class="grid 9">
        <h1><span class="9"></span></h1>
      </div>
    </div>
  </div>
</body>

</html>
